name: Solid Java Client CD

on:
  push:
    branches:
      - main
    tags:
      - inrupt-client-[0-9]+.[0-9]+.[0-9]+

jobs:
  publish:
    name: Build and deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'
          server-id: 'ossrh'
          server-username: MAVEN_REPO_USERNAME
          server-password: MAVEN_REPO_TOKEN
          gpg-private-key: ${{ secrets.GPG_SIGNING_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Build the code with Maven
        run: ./mvnw -B -ntp clean install site site:stage

      - name: Copy Resources
        run: sh scripts/move-site-modules.sh

      - name: Publish to GitHub pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.actor != 'dependabot[bot]'
        with:
          publish_dir: ./target/site/
          personal_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Artifacts
        run: ./mvnw deploy -P publish
        if: github.actor != 'dependabot[bot]'
        env:
          MAVEN_REPO_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_REPO_TOKEN: ${{ secrets.SONATYPE_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Sonar Analysis
        run: ./mvnw sonar:sonar -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}

