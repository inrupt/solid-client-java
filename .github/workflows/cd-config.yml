name: Solid Java Client CD

on:
  push:
    branches:
      - main
    tags:
      - inrupt-client-[0-9]+.[0-9]+.[0-9]+

jobs:
  publish:
    name: Build and deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'

      - name: Set up maven configuration
        run: cp .github/maven-settings.xml $HOME/.m2/settings.xml

      - name: Build the code with Maven
        run: ./mvnw -B -ntp clean install javadoc:javadoc site

      #- name: Deploy Artifacts
        #run: ./mvnw deploy
        #env:
          #MAVEN_REPO_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          #MAVEN_REPO_TOKEN: ${{ secrets.SONATYPE_TOKEN }}

      - name: Publish to GitHub pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./target/site/
          personal_token: ${{ secrets.GITHUB_TOKEN }}

