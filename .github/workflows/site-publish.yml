name: Solid Java Client CD

on:
  push:
    branches:
      - JCL-104-maven-site-configuration

jobs:
  publish:
    name: Build and deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'
          server-id: 'ossrh'
          server-username: MAVEN_REPO_USERNAME
          server-password: MAVEN_REPO_TOKEN
          gpg-private-key: ${{ secrets.GPG_SIGNING_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Build the code with Maven
        run: ./mvnw -B -ntp clean install site site:stage -DskipTests -Dpmd.skip -Ddependency-check.skip

      - name: Copy Resources
        run: |
          cp -R ./target/api      ./target/site/
          cp -R ./target/bom      ./target/site/
          cp -R ./target/core     ./target/site/
          cp -R ./target/httpclient ./target/site/
          cp -R ./target/jackson  ./target/site/
          cp -R ./target/jena     ./target/site/
          cp -R ./target/jsonb    ./target/site/
          cp -R ./target/okhttp   ./target/site/
          cp -R ./target/parser   ./target/site/
          cp -R ./target/rdf4j    ./target/site/
          cp -R ./target/report   ./target/site/
          cp -R ./target/test     ./target/site/
          cp -R ./target/uma      ./target/site/
          cp -R ./target/vc       ./target/site/
          cp -R ./target/vocabulary ./target/site/
          cp -R ./target/webid    ./target/site/

      - name: Publish to GitHub pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.actor != 'dependabot[bot]'
        with:
          publish_dir: ./target/site/
          personal_token: ${{ secrets.GITHUB_TOKEN }}

