version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "org.eclipse.rdf4j:rdf4j-*"
      - dependency-name: "org.springframework.security:spring-*"

  - package-ecosystem: "maven"
    directory: "/rdf4j/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "org.eclipse.rdf4j:rdf4j-*"

  - package-ecosystem: "spring"
    directory: "/spring/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "org.springframework.security:spring-*"

  - package-ecosystem: "gradle"
    directory: "/gradle/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

# 1.0 Maintenance
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "1.0"
    ignore:
      - dependency-name: "org.eclipse.rdf4j:rdf4j-*"
    labels:
      - "backport"
      - "1.0"

  - package-ecosystem: "maven"
    directory: "/rdf4j/"
