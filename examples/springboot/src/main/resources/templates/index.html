<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Solid Book Library</title>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <style>
            body {
                margin: 0;
                font-family: 'Raleway', sans-serif;
            }
            code {
                font-family: "Courier New", monospace;
                color: #814aff;
                word-break: break-word;
            }
            h1, h2, h3, h4, h5, h6 {
                margin-bottom: 0.5rem;
                font-weight: 400;
                line-height: 1.5;
            }
            h1 { font-size: 2.25rem; }
            h2 { font-size: 1.6rem }
            h3 { font-size: 1.5rem }
            h4 { font-size: 1.4rem }
            h5 { font-size: 1.25rem }
            h6 { font-size: 1rem }
            p {
                padding: .15rem 0;
                margin: 0;
                line-height: 1.3rem;
            }
            a {
                text-decoration: underline;
                color: #1259A5;
            }
            a:hover, a:active { color: #c00; }
            .grid {
                display: grid;
                grid-template-columns: repeat(12, 1fr);
                clear: both;
            }
            .header-wrapper {
                padding: 0 13rem;
                background: #01354f;
            }
            .banner-wrapper {
                padding: 0 13rem;
                background: url(https://media.licdn.com/dms/image/C4E1BAQFE6XpYA-zUzQ/company-background_10000/0/1605028958453?e=1679889600&v=beta&t=hEQ-xNb1GSabPJaXYqJPiYWhdkKr9PuoBNfaEx4bsj4),#0D1C2C;
                background-position: center center;
                background-size: auto;
            }
            .content-wrapper {
                padding: 0 13rem;
                background: white;
            }
            .header {
                background-position: 0 1rem;
                min-height: 60px;
                grid-column: span 12;
            }
            .banner {
                grid-column: span 12;
                padding: 1rem 0;
            }
            .callout {
                color: white;
                font-size: 3.5rem;
                margin: 0;
                padding-top: 2.5rem;
                grid-column: span 8;
            }
            .left-column {
                grid-column: span 20;
                padding-right: 3rem;
            }
            .left-column p {
                padding: .15rem 0;
                margin: 0;
                font-weight: 300;
            }
            .left-column ul {
                margin: 0;
                padding: 10px 0 0 25px;
                list-style-type: "\1F680";
                font-weight: 300;
            }
            .left-column li { padding-left: 10px; }
            .left-column .cta-button {
                background: #804BFF;
                border-color: #804BFF;
                border-radius: 10px;
                border-style: solid;
                border-width: 1px;
                color: #ffffff;
                text-align: center;
                font-size: 18px;
                font-weight: bolder;
                font-family: 'Raleway', sans-serif;
                padding: 10px 18px;
                max-width: 60px;
            }
            .right-column {
                grid-column: span 4;
                font-weight: 200;
            }
            .right-column h5 {
                padding: 1rem 0 .25rem 0;
                margin: 0;
                font-weight: 300;
            }
            .right-column h3 { font-weight: 400;}
            .right-column ul {
                margin: 0;
            }
            .right-column li {
                padding: .5rem 0 0 0;
            }
            @media screen and (max-width: 1023px) {
                .header-wrapper {
                    padding: 0 1rem;
                    background: black;
                }
                .banner-wrapper { padding: 0 1rem; }
                .content-wrapper {
                    padding: 0 1rem;
                    background: white;
                }
                .left-column {
                    grid-column: span 20;
                }
                .right-column {
                    grid-column: span 12;
                    margin: 3rem 0;
                }
                .callout {
                    color: white;
                    font-size: 3.5rem;
                    margin: 0;
                    padding: 1rem 0;
                    grid-column: span 12;
                }
            }
        </style>
    </head>
    <body>
        <div class="banner-wrapper">
            <div class="grid">
                <div class="banner">
                    <img src="https://uploads-ssl.webflow.com/62d722f9cc456d1fb015d3e7/62d7239e66227a7c641e22dc_white.webp" loading="lazy" width="100" height="auto" style="float: left;" alt="Inrupt logo">
                    <div class="callout">A Solid Book Library</div>
                </div>
            </div>
        </div>
        
        <div class="content-wrapper">
            <h1>Welcome!</h1>
            <div class="grid">
                <div class="left-column">
                    <h3>Actions:</h3>
                            <h3 Style="word-spacing: normal;"><a style="color: #FFFFFF; text-decoration:none;" href="/allbooks" class="cta-button">List all my books</a>
                            <a style="color: #FFFFFF; text-decoration:none;" href="/bookbytitle" class="cta-button">Get book with the title "Dracula"</a>
                            <a style="color: #FFFFFF; text-decoration:none;" href="/login" class="cta-button">Login</a>
                            </h3>
                </div>
                <div class="left-column">
                    <h3>Result:</h3>
                    <p th:text="${message}"></p>                        
                    <p th:text="${error}"></p>                        
                    <ul th:each="book : ${allBooks}">
                        <li><span th:text="${book}"> </span></li>
                    </ul>                    
                    <tr th:each="book : ${booksByTitle}">
                        <td><span th:text="${book.title}"> Title </span></td>
                        <td><span th:text="${book.author}"> Author </span></td>
                    </tr>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
