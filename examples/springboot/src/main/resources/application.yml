server:
  port: 8080
logging:
  level:
    root: info
spring:
  main:
    lazy-initialization: true
  security:
    oauth2:
      client:
        registration:
          myApp:
            client-id: https://timea.solidcommunity.net/client_id.jsonld
            provider: inrupt
            scope:
              - openid
              - webid
            client-authentication-method: none
            authorization-grant-type: authorization_code
        provider:
          inrupt:
            issuer-uri: https://login.inrupt.com