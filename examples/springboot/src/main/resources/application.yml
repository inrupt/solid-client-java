server:
  port: 8080
logging:
  level:
    root: info
spring:
  main:
    lazy-initialization: true
  security:
    oauth2:
      client:
        registration:
          podspaces:
            client-id: https://inrupt.github.io/solid-client-java/clients/testing.jsonld
            provider: podspaces
            scope:
              - openid
              - webid
            client-authentication-method: none
            authorization-grant-type: authorization_code
        provider:
          podspaces:
            issuer-uri: https://login.inrupt.com
