<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Java SDK Demo</title>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <style>
            body {
                margin: 0;
                font-family: Raleway,sans-serif;
            }
            code {
                font-family: "Courier New", monospace;
                color: #814aff;
                word-break: break-word;
            }
            h1, h2, h3, h4, h5, h6 {
                margin-bottom: 0.5rem;
                font-weight: 400;
                line-height: 1.5;
            }
            h1 { font-size: 2.25rem; }
            h2 { font-size: 1.6rem }
            h3 { font-size: 1.5rem }
            h4 { font-size: 1.4rem }
            h5 { font-size: 1.25rem }
            h6 { font-size: 1rem }
            p {
                padding: .15rem 0;
                margin: 0;
                line-height: 1.3rem;
            }
            a {
                text-decoration: underline;
                color: #1259A5;
            }
            a:hover, a:active { color: #c00; }
            .grid {
                display: grid;
                grid-template-columns: repeat(12, 1fr);
                clear: both;
            }
            .header-wrapper {
                padding: 0 13rem;
                background: #01354f;
            }
            .banner-wrapper {
                padding: 0 13rem;
                background: url(https://media.licdn.com/dms/image/C4E1BAQFE6XpYA-zUzQ/company-background_10000/0/1605028958453?e=1679889600&v=beta&t=hEQ-xNb1GSabPJaXYqJPiYWhdkKr9PuoBNfaEx4bsj4),#0D1C2C;
                background-position: center center;
                background-size: auto;
            }
            .content-wrapper {
                padding: 0 13rem;
                background: white;
            }
            .header {
                background-position: 0 1rem;
                min-height: 60px;
                grid-column: span 12;
            }
            #quarkus-logo-svg {
                width: 200px;
                height: 30px;
                padding-top: 1rem;
            }
            .banner {
                grid-column: span 12;
                padding: 2rem 0;
            }
            .callout {
                color: white;
                font-size: 3.5rem;
                margin: 0;
                padding-top: 2.5rem;
                grid-column: span 8;
            }
            .app-details {
                margin: 1rem 0;
                border: 1px solid lightgrey;
                padding: 1rem;
                background: white;
                font-size: .75rem;
                font-weight: 300;
                grid-column: span 4;
            }
            .app-details code { font-size: 87.5%; }
            .app-details ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            .app-details ul li { margin-bottom: 0.2rem; }
            .app-details h5 {
                margin: 0;
                padding: 0;
            }
            .left-column {
                grid-column: span 8;
                padding-right: 3rem;
            }
            .left-column p {
                padding: .15rem 0;
                margin: 0;
                font-weight: 300;
            }
            .left-column ul {
                margin: 0;
                padding: 10px 0 0 25px;
                list-style-type: "\1F680";
                font-weight: 300;
                font-family: 'Courier New', Courier, monospace;
                color: #0b4663;
            }
            .left-column li { padding-left: 10px; }
            .left-column .cta-button {
                background: #804BFF;
                border-color: #804BFF;
                border-radius: 10px;
                border-style: solid;
                border-width: 1px;
                color: #ffffff;
                text-align: center;
                font-size: 18px;
                font-weight: bolder;
                font-family: 'Raleway', sans-serif;
                padding: 10px 18px;
                max-width: 60px;

            }
            .right-column {
                grid-column: span 4;
                margin-top: 1rem;
                font-weight: 200;
            }
            .right-column h5 {
                padding: 1rem 0 .25rem 0;
                margin: 0;
                font-weight: 300;
            }
            .right-column h3 { font-weight: 400;}
            .right-column ul {
                margin: 0;
                list-style-type: circle;
            }
            .right-column li {
                padding: .5rem 0 0 0;
            }
            .provided-code {
                line-height: 20px;
            }
            .provided-code b {
                font-weight: 400;
                margin-bottom: 15px;
            }
            @media screen and (max-width: 1023px) {
                .header-wrapper {
                    padding: 0 1rem;
                    background:#01354f;
                }
                .banner-wrapper { padding: 0 1rem; }
                .content-wrapper {
                    padding: 0 1rem;
                    background: white;
                }
                .left-column {
                    grid-column: span 12;
                }
                .right-column {
                    grid-column: span 12;
                    margin: 3rem 0;
                }
                .callout {
                    color: white;
                    font-size: 3.5rem;
                    margin: 0;
                    padding: 1rem 0;
                    grid-column: span 12;
                }
                .app-details {
                    margin: 1rem 0;
                    border: 1px solid lightgrey;
                    padding: 1rem;
                    background: white;
                    font-size: 1rem;
                    font-weight: 300;
                    grid-column: span 12;
                }
            }
        </style>
    </head>
    <body>
        <div class="banner-wrapper">
            <div class="grid">
                <div class="banner">
                    <img src="https://uploads-ssl.webflow.com/62d722f9cc456d1fb015d3e7/62d7239e66227a7c641e22dc_white.webp" loading="lazy" width="100" height="auto" style="float: left;" alt="Inrupt logo">
                    <div class="callout">Welcome Java-SDK!</div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="grid">
                <div class="left-column">
                    <h1>Solid Demo Application</h1>
                    <h4><a class="cta-button" href="/solid" style="color: #FFFFFF; text-decoration:none">Login</a>
                    </h4>
                </div>
                <div class="right-column">
                </div>
            </div>
        </div>
    </body>
</html>
